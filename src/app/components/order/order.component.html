<div id="order-card-wrapper">
  
  <div *ngIf="!order">
    Loading...
  </div>
  
  <div *ngIf="order" class="order-card">
    <div id="order-img">
      <img src="{{order.product.photoUrl}}" alt="{{order.product._id}} photo">  
    </div>
    
    <div>
      <p>Product: {{order.product.name}}</p>
      <p>Brand: {{order.brand.username}}</p>
      <p>Supplier: {{order.supplier.username}}</p>
    </div>
  </div>

  <p>Next step needed: {{nextStepText}}</p>
  <button *ngIf="showNextStepButton" (click)="handleAdvanceClick()">confirm and advance</button>

</div>
