<div id="open-order-wrapper">
  <h2>{{user.username}}: your open orders </h2>
<!-- @todo this div below does not render if there are no orders? -->
  <div *ngIf="!orders">
    <p>You currently have no open orders.</p>
  </div>

  <div *ngIf="orders">
    <div *ngFor="let order of orders">
      <app-order [order]="order"></app-order>
    </div>
  </div>
</div>
